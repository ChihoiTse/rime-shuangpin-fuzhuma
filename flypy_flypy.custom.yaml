  punctuator:
    full_shape:
      __include: default:/punctuator/full_shape  # 从 default.yaml 导入配置
    half_shape:
      __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
    symbols:
      __include: symbols_own_v:/symbols         # 从 自己的symbols_own_v.yaml 导入配置

  # recognizer/patterns/punct: '^/[015-9A-Za-z]+$' ## use "/er" instead of "/2"

  menu/page_size: 10

