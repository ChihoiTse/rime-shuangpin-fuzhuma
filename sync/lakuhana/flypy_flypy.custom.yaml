patch:
  speller/alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA[/ # 如果不想让什么标点直接上屏，可以加在 alphabet，或者编辑标点符号为两个及以上的映射
  speller/initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA # initials 定义仅作为始码的按键，排除 ` 让单个的 ` 可以直接上屏

  switches:
  - name: ascii_mode
    reset: 1 #新对话默认状态,0为中文，1为英文
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditionalization
    states: [ 简, 繁 ]
  - name: emoji
    states: [ 💀, 😄 ]
  - name: mars
    reset: 0
    states: [ 地, 煋 ] #火星文
  - name: ascii_punct
    states: [ 。，, ．， ]

  custom_phrase_own:
    dictionary: ""
    user_dict: custom_phrase_own
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1

  custom_phrase_xhkf_own:
    dictionary: ""
    user_dict: custom_phrase_xhkf_own
    db_class: stabledb
    enable_sentence: false
    enable_completion: false
    initial_quality: -1 #本表词和系统词重码居后

  engine/translators: 
    - punct_translator
    - table_translator@custom_phrase_own # 自己的置顶词
    ## ox ：“
    - table_translator@custom_phrase_xhkf_own # 自己的快捷o符 
    ## og **
    - table_translator@custom_phrase_super_2jian
    - table_translator@custom_phrase_super_3jian
    - table_translator@custom_phrase_super_3jian_no_conflict
    - reverse_lookup_translator
    - reverse_lookup_translator@reverse_stroke
    - reverse_lookup_translator@reverse_zrlf
    - reverse_lookup_translator@reverse_cj
    - script_translator
    - lua_translator@date_translator    # 时间、日期、星期
    - lua_translator@lunar              # 农历
    - table_translator@emojis           # 添加注释后：停用ae模式emoji输入
    - table_translator@easy_en_simp     # 添加注释后：停用单词输入
    - table_translator@jp_sela          # 添加注释后：停用日语输入
    - lua_translator@unicode            # Unicode
    - lua_translator@number_translator  # 数字、金额大写
    - lua_translator@calc_translator    # 计算器
  engine/filters:
    - lua_filter@long_word_filter       # 长词优先（顺序要求：长词优先 > Emoji）
    - simplifier@emoji                  # Emoji
    - lua_filter@reduce_emoji_filter    # 按需启用，作用是降低Emoji在候选项中的位置排序(顺序要求：Emoji > 降低排序)
    - simplifier@chinese_english        # 中文转英文
    - simplifier@traditionalize         # 简繁切换
    - simplifier@mars                   # 火星文
    - uniquifier

  translator/enable_user_dict: true # 是否开启自动调频 

